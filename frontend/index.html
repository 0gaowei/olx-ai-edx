<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olx-ai-edx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="intro-text">
            <p class="intro-title">olx-ai-edx</p>
            <p class="intro-subtitle">自动课程生成系统</p>
        </div>
        <div class="chat-box">
            <div id="chatHistory" class="chat-history"></div>
            <div id="optionsContainer" class="options-container"></div>
            <div class="chat-input">
                <i class="icon fa-solid fa-paperclip"></i>
                <textarea id="userInput" placeholder="请输入你的问题..."></textarea>
                <i id="sendBtn" class="icon fa-solid fa-paper-plane"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
